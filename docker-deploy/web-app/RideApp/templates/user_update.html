{% extends "base.html" %}
{% block title %}Edit My Profile{% endblock %}
{% block content %}

    <h2 class="page-header">Edit My Profile</h2>
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User Information
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <form method="POST">
                            <div>{% csrf_token %}
                                {{ form.as_p}}
                            </div>
                            <div>
                                <button type="submit">Submit</button>

                            </div>
                        </form>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>

    </div>

{% endblock %}
